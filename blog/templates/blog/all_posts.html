{% extends 'portfolio/base.html' %}

{% block content %}

all_blogs
<h2>{{ posts.count }} blog post{{ posts.count|pluralize }} are here</h2>
{% for post in posts %}

    <a href="{% url 'blog:detail' post.id %}"><h3>{{ post.title }}</h3></a>
    {{ post.created_at }} <br>
    {{ post.author }} <br>
    <p>{{ post.description|truncatechars:100 }}</p>

{%  endfor %}

{% endblock %}
